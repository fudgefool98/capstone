<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="userPage.css">
        <style>
            .textAreaStyle{
                border-radius: 5pt;
                border-color: lightgray;
            }

            .blankUserPic{
                width: 250px;
                height: 250px;
                border-color: lightgray;
                border-radius: 15%;
            }
            .userStatus{
                border: 5pt;
                border-color: #5680E9;
                color: #5680E9;
            }
            .navColor{
                background-color: #84CEEB;
                border-color:#C1C8E4;
            }

            .navWords{
                color: white;
            }
            .fandomdb{
                height: 50px;
                width: 250px;
                padding-right: 10px;

            }
            .menuDiv{
                height: 55px;
            }
            
        </style>
    </head>
    
    <body>
<!--        nav bar at the top-->
        <nav class="navbar navbar-inverse navColor menuDiv">
          <div class="container-fluid ">
            <div class="navbar-header">
                <img class="fandomdb" src="../images/FandomDBCropped.png" alt="FDB">
            </div>
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
                <li><a href="#" class="navWords">Go Back</a></li>
            </ul>
          </div>
        </nav>
        
<!--        Left of the page that holds photo and upload photo-->
        <div class="container">
        <h1>Edit Profile</h1>
        <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img class="blankUserPic" src="../images/blankUser.png" class="avatar img-circle" alt="avatar">
              <h6>Upload a different photo...</h6>
              <input type="file" class="form-control">
            </div>
          </div>

          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">Ã—</a> 
              <i class="fa fa-coffee"></i>
                These Changes will show on your<strong> Profile</strong>. Passwords are <strong>only</strong> visable to you, and <strong>cannot</strong> be seen by other users.
            </div>
              
            <h3>Account Settings</h3>
              <hr>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="email@yourcompany.com">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Username:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Password:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Confirm Password:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="password">
                </div>
                  <br>
                  <br>
                  <br>
                  <br>
              </div>
            </form> 
            
            <h3>Profile Setting</h3> 
              <hr>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-md-3 control-label">First Name:</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" placeholder="First Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Last Name:</label>
                <div class="col-md-8">
                  <input class="form-control" type="password" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Gender:</label>
                <div class="col-md-8">
                  <input type="radio" name="gender" value="male"> Male
                  <input type="radio" name="gender" value="female"> Female
                  <input type="radio" name="gender" value="other"> Other
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">About:</label>
                <div class="col-md-8">
                    <textarea rows="5" cols="50" placeholder="Tell everyone a little bit about you!" class="textAreaStyle"></textarea>
                </div>
                  <br>
                  <br>
                  <br>
                  <br>
              </div>
                
              <h3>Social Media</h3> 
              <hr>
                <div class="form-group">
                    <label class="col-md-3 control-label">Twitter:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Twitter">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Facebook:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Facebook">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Instagram:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Instagram">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Snapchat:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Snapchat">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Tumblr:</label>
                    <div class="col-md-8">
                      <input class="form-control" type="password" placeholder="Tumblr">
                    </div>
                </div>
                  <br>
                  <br>
                  <br>
                  <br>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
            </form> <!-- end form -->
          </div> <!--end edit form colum-->
          </div>
        </div>
        <hr>
    </body>
</html>
